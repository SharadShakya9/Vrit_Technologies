        getResult = () => {
            var res = document.getElementById('finalResult')
            var num1 = document.getElementById('num1')
            var num2 = document.getElementById('num2')
            const calc = new Calculator()
            res.innerHTML = calc.add(parseInt(num1.value), parseInt(num2.value))
        }

        class Calculator {

            add = (num1, num2) => {
                return num1+num2
            }
            subtract = (num1, num2) => {
                return num1-num2
            }
            multiply = (num1, num2) => {
                return num1*num2
            }

            
        }
