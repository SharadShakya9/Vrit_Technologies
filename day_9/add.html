<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    

    <script>

        class Add {
            constructor(x, y) {
                this.x = x
                this.y = y
            }

            add = () => {
                return this.x+this.y
            }
        }

        const addFunction = new Add(3,2)
        console.log(addFunction.add())

    </script>
</body>
</html>
