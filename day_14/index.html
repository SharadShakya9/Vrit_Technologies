<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="home.html" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Recipes</a></li>
              <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" id="search-input" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </div>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2" onclick="searchRecipe()">Search</button>
            </div>
          </div>
        </div>
      </header>
      <button type="button" class="btn btn-primary m-5 pull-right" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>


      <!--Add product modal-->
  
  <!-- Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Product Title</label>
            <input type="text" class="form-control title" placeholder="Product Title"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control desc" placeholder="Description"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control price" placeholder="Price"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addProduct()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
      <!--End of add product modal-->


    <div class="recipe-container">
        <div class="row"></div>
    </div>


    <script>
        const url = 'https://dummyjson.com/products'

        showData = () => {
            fetch(url)
            .then((res) => res.json())
            .then((data) => {
                data?.products?.map((item, index) => {
                    let rowReference = document.querySelector('.row')

                    rowReference.innerHTML += `<div class="col-lg-3 col-md-4 col-sm-12">
                                                <div class="card" style="width: 18rem; height:400px;">
                                                    <img src="${item?.images[0]}" class="card-img-top w-full" alt="..." style="width: 100%; height:200px !important">
                                                        <div class="card-body" style="">
                                                            <h5 class="card-title">${item?.brand}</h5>
                                                            <p class="card-text">${item?.description}</p>
                                                            <a href="#" id="${index}addCart" class="btn btn-primary" onclick="handleAddCart()">Add Cart</a>
                                                        </div>
                                                </div>
                                            </div>`
                })
            })
        }

        let inputElement = document.getElementById('search-input')

        searchData = () => {
            fetch(`https://dummyjson.com/products/search?q=${inputElement.value}`)
            .then(res => res.json())
            .then((data) => {
                let rowReference = document.querySelector('.row')
                console.log(data)
                rowReference.innerHTML = ""
                data?.products?.map((item) => {
                    
                    rowReference.innerHTML += `<div class="col-lg-3 col-md-4 col-sm-12">
                                                <div class="card" style="width: 18rem; height:400px;">
                                                    <img src="${item?.images[0]}" class="card-img-top w-full" alt="..." style="width: 100%; height:200px !important">
                                                        <div class="card-body" style="">
                                                            <h5 class="card-title">${item?.brand}</h5>
                                                            <p class="card-text">${item?.description}</p>
                                                            <a href="#" id="${index}addCart" class="btn btn-primary" onclick="handleAddCart()">Add Cart</a>
                                                        </div>
                                                </div>
                                            </div>`
            });
        })
    }

    addProduct = () => {
        var title = document.querySelector('.title').value
        var description = document.querySelector('.desc').value
        var price = parseFloat(document.querySelector('.price').value)

        fetch('https://dummyjson.com/products/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: title,
                description: description,
                price: price,
        })
        })
