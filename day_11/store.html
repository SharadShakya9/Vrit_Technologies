<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Day 10</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-white" aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="d-flex mt-5 my-1" style="width: 500px" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="container">
      <div class="row">
        
        </div>
      </div>

    <footer>Footer</footer>

    <script>
      fetch("https://dummyjson.com/products")
        .then((res) => res.json())
        .then((data) => {
            let rowReference = document.querySelector('.row')

            data?.products?.map((item, index) => {
                rowReference.innerHTML += `<div class="col-lg-3 col-md-4 col-sm-12">
                                                <div class="card" style="width: 18rem; height:400px;">
                                                    <img src="${item?.images[0]}" class="card-img-top w-full" alt="..." style="width: 100%; height:200px !important">
                                                        <div class="card-body" style="">
                                                            <h5 class="card-title">${item?.brand}</h5>
                                                            <p class="card-text">${item?.description}</p>
                                                            <a href="#" id="${index}addCart" class="btn btn-primary">Add Cart</a>
                                                        </div>
                                                </div>
                                            </div>`
            })

            
        })
        .catch((error) => {
            console.log('error: ', error)
        });

        fetch('https://dummyjson.com/products/search?q=phone')
        .then(res => res.json())
        .then(console.log);
    </script>
  </body>
</html>
