<body>
    <div>Promises</div>

    <script>

        makePayment = () => {
            
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (true) {
                        resolve("Payment Failed")
                }

                }, 3000)
            })
        }

        downloadTicket = () => {
            console.log("Ticket")
        }

        makePayment().then((res) => {
            downloadTicket()
        }).catch((error) => {
            console.error('ee', 'Failed')
        }).finally(() => {
            console.log('Final')
        })

        fetch('https://dummyjson.com/products')
        .then(res => res.json())
        .then(console.log);
    </script>
</body>
